# 한국어 오류 검출 규칙
# 각 규칙은 name, pattern, hint를 포함합니다

- name: "되/돼"
  pattern: "(되(?=\\s*요|[^가-힣]|$))|(?<!되|돼)돼(?!지)"
  hint: "문맥에 맞는 되/돼 확인"

- name: "안/않"
  pattern: "\\b않(아|고|다|는)\\b|\\b안(되|돼)"
  hint: "부정(안) vs 부정용언(않) 점검"

- name: "'것 같다' 띄어쓰기"
  pattern: "것같"
  hint: "'것 같다'로 띄어쓰기"

- name: "수+단위 띄어쓰기"
  pattern: "(\\d+)([가-힣]+)"
  hint: "숫자와 단위 사이 띄어쓰기 확인"

- name: "'~하다' 띄어쓰기"
  pattern: "([가-힣]+)하다"
  hint: "형용사와 '하다' 사이 띄어쓰기 확인"

- name: "'~수 있다' 띄어쓰기"
  pattern: "수있다"
  hint: "'수 있다'로 띄어쓰기"
